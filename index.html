<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style/normalize.css">
    <link rel="stylesheet" href="./static/style/style.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/89d0c94ca0.js" crossorigin="anonymous"></script>
    <title>Toquen el DOM</title>
</head>

<body>
        <main class="main">
            <h1 class="main__logo">TED</h1>
            <picture class="main__icon">

                <img src="./static/img/logo.svg" alt="" class="main__img">
            </picture>

            <p class="main__para">"Toquen el DOM" es un sitio en el que puedes tocar instrumentos diseñados y programados en HTML,
                CSS y Javascript, puedes probar tu habilidad de tocar la batería, el piano y la marimba, o reproducir
                algunas canciones populares guardadas en nuestro repertorio.</p>
                <div class="main__buttons">

                    <button class="main__button ghost">ACERCA DE</button>
                    <button class="main__button">EMPEZAR</button>
                </div>
            <nav class="nav">
    
                    <img src="./static/img/home.svg" alt="">
                    <img src="./static/img/piano.svg" alt="">
                    <img src="./static/img/drums.png" alt="">
                    <img src="./static/img/book.png" alt="">
    
            </nav>
        </main>
        <script src="./static/js/funtion.js"></script>
</body>

</html>
